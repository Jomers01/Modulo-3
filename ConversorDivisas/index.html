<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Conversor de Divisas</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Conversor de Divisas</h1>
        <form class="convertidor" id="form">
            <label for="cant">Cantidad</label><br>
            <input type="number" id="cant" min="0" required><br>
            <label for="">Divisa:</label><br>
            <select name="divisaA" id="divisaA">
                <option value="USD" name="divisaA">USD-Dolar estado unidense</option>
                <option value="EUR" name="divisaA">EUR-Euro</option>
                <option value="GBP" name="divisaA">GBP-Libra esterlina</option>
                <option value="CHF" name="divisaA">CHF-Franco suizo</option>
                <option value="JPY" name="divisaA">JPY-Yen japonés</option>
                <option value="HKD" name="divisaA">HKD-Dólar hongkonés</option>
                <option value="CAD" name="divisaA">CAD-Dólar canadiense</option>
                <option value="CNY" name="divisaA">CNY-Yuan chino</option>
                <option value="AUD" name="divisaA">AUD-Dólar australiano</option>
                <option value="BRL" name="divisaA">BRL-Real brasileño</option>
                <option value="COP" name="divisaA">COP-Peso colombianos</option>
            </select><br>
            <label for="">Pasar a:</label><br>
            <select name="divisaC" id="divisaC">
                <option value="USD" name="divisaC">USD-Dolar estado unidense</option>
                <option value="EUR" name="divisaC">EUR-Euro</option>
                <option value="GBP" name="divisaC">GBP-Libra esterlina</option>
                <option value="CHF" name="divisaC">CHF-Franco suizo</option>
                <option value="JPY" name="divisaC">JPY-Yen japonés</option>
                <option value="HKD" name="divisaC">HKD-Dólar hongkonés</option>
                <option value="CAD" name="divisaC">CAD-Dólar canadiense</option>
                <option value="CNY" name="divisaC">CNY-Yuan chino</option>
                <option value="AUD" name="divisaC">AUD-Dólar australiano</option>
                <option value="BRL" name="divisaC">BRL-Real brasileño</option>
                <option value="COP" name="divisaC">COP-Peso colombianos</option>
            </select><br>
            <button id="btn">Convertir</button><br>
            <span>Resultado</span><br>
            <input type="number" id="result" readonly>
        </form>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
