<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos fontawasome-->
    <link rel="stylesheet" href="./fontawesome v5.15.4/css/all.min.css">
    <!-- Estilos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="./style/stylepago.css">
    <title>Formulario de Pago | E-Commerce</title>
</head>

<body>
    <div class="container">
        <!-- Nav-bar -->
        <div class="nav-bar">
            <nav class="nav">
                <ul>
                    <li></li>
                    <li><a href="./index.html">Menu</a></li>
                    <li class="shooping-cart"><a href="./pago.html"><button type="button"
                                class="btn btn-primary position-relative">
                                <i class="fas fa-shopping-cart"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="count">
                                    0
                                </span>
                            </button></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- El Formulario -->
    <div class="formulario">
        <h1>Información de Pago</h1>
        <div class="datos">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name">
            <label for="correo">Correo Electronico </label>
            <input type="text" id="correo">
            <label for="tarj">No. de Tarjetas</label>
            <input type="text" id="tarj">
            <label for="vence">F. de Vencimiento MM/AA </label>
            <input type="text" id="vence">
            <label for="CVV">CVV</label>
            <input type="text" id="CVV">
            <button>Pagar</button>
        </div>

    </div>
<!-- footer-->
<div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Academia Geek:
            <a class="text-dark" href="https://mdbootstrap.com/">facebook.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>
